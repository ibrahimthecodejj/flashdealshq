<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Groceries - FlashDeals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="images/ChatGPT Image Jul 11, 2025, 08_53_28 AM.png" alt="FlashDeals-HQ Logo" height="80"
              width="250">
          </a>
        </div>
      </nav>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="mb-4 text-center">Sports</h1>
    <!--Tools-->
    <div class="category-section mb-4">
      <div class="card">
        <div class="card-header category-header" onclick="toggleCategory('tools')">
          <h2>Tools<span class="chevron" id="chevron-tools">▼</span></h2>
        </div>
        <div class="card-body category-content" id="tools">
          <div class="row row-cols-1 row-cols-md-4 g-4">
          </div>
        </div>
      </div>
    </div>
    <!--Others-->
    <div class="category-section mb-4">
      <div class="card">
        <div class="card-header category-header" onclick="toggleCategory('others')">
          <h2>Others<span class="chevron" id="chevron-others">▼</span></h2>
        </div>
        <div class="card-body category-content" id="others">
          <div class="row row-cols-1 row-cols-md-4 g-4">
          </div>
        </div>
      </div>
    </div>



    <div class="mt-4">
      <a href="index.html" class="btn btn-secondary">Back to Categories</a>
    </div>
  </div>

  <script>
    let activeCategory = null;
    function toggleCategory(categoryId) {
      const content = document.getElementById(categoryId);
      const chevron = document.getElementById(`chevron-${categoryId}`);
      if (activeCategory === categoryId) {
        content.classList.remove('active');
        chevron.classList.remove('rotated');
        activeCategory = null;
        return;
      }
      if (activeCategory) {
        const prevContent = document.getElementById(activeCategory);
        const prevChevron = document.getElementById(`chevron-${activeCategory}`);
        prevContent.classList.remove('active');
        prevChevron.classList.remove('rotated');
      }
      content.classList.add('active');
      chevron.classList.add('rotated');
      activeCategory = categoryId;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
